<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GA4 Shopping Cart Demo</title>
    <link rel="stylesheet" href="styles.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BXTRFM5HQE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-BXTRFM5HQE'); 
    </script>
</head>
<body>

    <header>
        <h1>My E-Commerce Demo</h1>
        <div class="user-status" id="user-status">
            </div>
        <div class="cart-icon" id="cart-icon">
            ðŸ›’ Cart (<span id="cart-count">0</span>)
        </div>
    </header>

    <main>
        
        <section id="login-section" class="auth-form">
            <h2>Please Log In</h2>
            <form id="login-form">
                <input type="email" id="email-input" placeholder="Email (any email works)" required>
                <input type="password" id="password-input" placeholder="Password (any password works)" required>
                <button type="submit">Log In</button>
            </form>
            <p id="auth-message"></p>
        </section>

        <div id="shopping-content" class="hidden">
            <h2>Available Products</h2>
            <div id="products-container" class="products-container">
                </div>

            <section id="cart-section" class="cart-section hidden">
                <h2>Your Shopping Cart</h2>
                <div id="cart-items"></div>
                <div class="cart-summary">
                    <strong>Subtotal: <span id="cart-subtotal">$0.00</span></strong>
                </div>
                <button id="checkout-button">Proceed to Checkout (Demo)</button>
                <button id="close-cart-button">Continue Shopping</button>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
